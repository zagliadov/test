<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>dz</title>
</head>

<body>


    <div class="container">

        <div class="main">

            <header class="header">
                <div class="letsGetStarted">
                    <h1>
                        Let's get started.
                    </h1>
                </div>
                <div class="tagline">
                    <p>
                        Stay as long as you like. No commitment.
                        Cancel anytime.
                    </p>
                </div>
            </header>

            
                <form action="" class="connection">
                    <div class="account">
                        <div class="accountHeader">
                            <span>Your Account</span>                        
                        </div>

                        <div class="accountFormItem">
                            <div class="accountRightBorder">

                                <div class="getData">
                                    <div class="accountLabelContainer">
                                        <label for="">Email</label>
                                    </div>
                                    <div class="accountInputContainer">
                                        <input type="text" />
                                        <label for="">Lorem, ipsum dolor.</label>
                                    </div>
                                </div>

                                <div class="smallSeparator"></div>

                                <div class="getData">
                                    <div class="accountLabelContainer">
                                        <label for="">Password</label>
                                    </div>
                                    <div class="accountInputContainer">
                                        <input type="text" />
                                        <label for="">Lorem ipsum dolor sit.</label>
                                    </div>
                                </div>

                                <div class="smallSeparator"></div>

                                <div class="getData">
                                    <div class="accountLabelContainer">
                                        <label for="">URL</label>
                                    </div>
                                    <div class="accountInputContainer">
                                        <input type="text" />
                                        <label for="">https://mail.google.com/</label>
                                    </div>
                                </div>

                                <div class="largeSeparator"></div>

                                <div class="getData">
                                    <div class="accountLabelContainer">
                                        <label for="">Custom Domain</label>
                                    </div>
                                    <div class="accountInputContainer">
                                        <div class="accountCheckboxContainer">
                                            <input type="checkbox">
                                            <label for="">( +$2.40 month )</label>
                                        </div>
                                        <input type="text" />
                                        <label for="">Type in a domain to check available</label>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                    <div class="address">
                        <div class="addressHeader">
                            <span>Your Address</span>
                        </div>

                        <div class="addressTextareaContainer">
                            <div class="addressLabelContainer">
                                <label for="">Address</label>
                            </div>
                            <div class="addressTextarea">
                                <textarea name="" id="" cols="20" rows="7">

                                </textarea>
                                <label for="">
                                    So we can mail premium user their from wedding piadnning Kit
                                </label>
                            </div>
                        </div>

                    </div>
                    <div class="payment">
                        <div class="paymentHeader">
                            <span>Payment</span>
                        </div>

                        <div class="paymentFormItem">

                            <div class="getData">
                                <div class="paymentLabelContainer">
                                    <label for="">Card Type</label>
                                </div>
                                <div class="paymentInputContainer">
                                   <select name="" id="">
                                       <option value="Visa">Visa</option>
                                       <option value="MasterCard">Master Card</option>
                                   </select>
                                </div>
                            </div>

                            <div class="smallSeparator"></div>

                            <div class="getData">
                                <div class="paymentLabelContainer">
                                    <label for="">First Name</label>
                                </div>
                                <div class="paymentInputContainer">
                                   <input type="text" />
                                </div>
                            </div>

                            <div class="smallSeparator"></div>

                            <div class="getData">
                                <div class="paymentLabelContainer">
                                    <label for="">Last Name</label>
                                </div>
                                <div class="paymentInputContainer">
                                   <input type="text" />
                                </div>
                            </div>

                            <div class="smallSeparator"></div>

                            <div class="getData">
                                <div class="paymentLabelContainer">
                                    <label for="">Card Number</label>
                                </div>
                                <div class="paymentInputContainer">
                                   <input type="text" />
                                </div>
                            </div>

                            <div class="smallSeparator"></div>

                            <div class="getData">
                                <div class="paymentLabelContainer">
                                    <label for="start">Exp.Date</label>
                                </div>
                                <div class="paymentInputContainer">
                                    <div class="selectDate">
                                        <select name="Day" id="">
                                            <option value="">12-December</option>
                                            <option value="">13-December</option>
                                            <option value="">14-December</option>
                                            <option value="">15-December</option>
                                        </select>
                                        <select name="year" id="">
                                            <option value="">2009</option>
                                            <option value="">2010</option>
                                            <option value="">2011</option>
                                            <option value="">2012</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="smallSeparator"></div>

                            <div class="getData">
                                <div class="paymentLabelContainer">
                                    <label for="">CVS code</label>
                                </div>
                                <div class="paymentInputContainer">
                                   <input name='CVS' type="text" />
                                </div>
                            </div>

                            <div class="smallSeparator"></div>

                            <div class="montlyChargeContainer">
                                <div class="montlyCharge">
                                    <div>
                                        <h3>Your Montly Charge</h3>
                                        <span>     
                                            <sup>$</sup> 14 
                                            <sup class="nine">99</sup>USD
                                        </span>
                                    </div>
                                </div>   
                            </div>

                            <div class="termsAndCondition">
                                By clicking <span>'signup'</span>, you agree to accept our <a href="#">terms and condition</a>
                            </div>

                            <div class="buttonSignupContainer">
                                 <button class='signup'>
                                    signup
                                </button>
                            </div>
                           

                            

                        </div>
                        
                    </div>
                </form>
            


        </div>
    </div>

















</body>

</html>
